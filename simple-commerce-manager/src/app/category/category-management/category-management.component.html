<div class="my-2">
  <button type="button" class="btn btn-outline-primary btn-sm"
          (click)="isCollapsed = !isCollapsed">카테고리 등록
  </button>
</div>
<div [ngbCollapse]="isCollapsed">
  <scm-category-detail (submittedCat)="isCollapsed = true"></scm-category-detail>
</div>

<h4>카테고리 목록</h4>
<div class="pre-scrollable  p-3 jumbotron cat-list">
  <scm-cat-list-item *ngFor="let cat of categories$ | async" [cat]="cat"></scm-cat-list-item>
</div>
