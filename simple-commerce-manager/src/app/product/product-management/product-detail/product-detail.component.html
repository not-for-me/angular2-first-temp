<h4>{{title}}</h4>
<form (ngSubmit)="onSubmit()" #productForm="ngForm" novalidate>
  <div class="input-group pl-5 my-3">
    <span class="input-group-addon" id="product-no">상품 ID</span>
    <input type="text" name="prod-id" class="form-control col-4" [value]="product.id" readonly>
  </div>

  <div class="input-group pl-5 my-3">
    <span class="input-group-addon" id="product-name">상품명</span>
    <input type="text" name="prod-name" class="form-control col-4" [(ngModel)]="product.name" required/>
  </div>

  <div class="input-group pl-5 my-3">
    <span class="input-group-addon" id="product-listPrice">상품가격</span>
    <input type="number" name="prod-price" class="form-control col-4" [(ngModel)]="product.listPrice"
           pattern="[1-9]\d*"/>
  </div>

  <div class="input-group pl-5 my-3">
    <span class="mr-3" id="product-category">상품 카테고리</span>
    <select type="number" name="prod-cat" class="col-4" [(ngModel)]="product.catId" pattern="[1-9]\d*">
      <option value="0">선택해 주세요</option>
      <option *ngFor="let cat of categories$ | async" [value]="cat.id">{{cat.name}}</option>
    </select>
  </div>

  <div class="input-group pl-5 my-3" *ngIf="product.couponId > 0">
    <span class="input-group-addon" id="product-coupon">쿠폰 ID</span>
    <input type="text" name="prod-coupon" class="form-control col-4" [(ngModel)]="product.couponId"/>
  </div>

  <div class="input-group pl-5 my-3">
    <span class="input-group-addon" id="prodcut-qty">상품수량</span>
    <input type="number" name="prod-qty" class="form-control col-4" [(ngModel)]="product.qty"
           pattern="[1-9]\d*"/>
  </div>

  <div class="input-group pl-5 my-3">
  <textarea class="form-control col-6" name="prod-desc" rows="4"
            placeholder="상품 상세 설명" [(ngModel)]="product.desc" required></textarea>
  </div>

  <div class="input-group pl-5 my-3" *ngIf="!isCreateMode">
    <label class="" id="product-created">생성일</label> {{product.createdTime}}
    <label class="" id="product-updatd">수정일</label> {{product.updatedTime}}
  </div>

  <div class="">
    <!--<button type="button" class="btn btn-success btn-sm mr-2" [disabled]="id < 1" (click)="goPrev()">이전 상품</button>-->
    <button type="submit" class="btn btn-info btn-sm" [disabled]="!productForm.form.valid">{{isCreateMode ? '신규 등록' :
      '수정'}}
    </button>
  </div>
</form>
