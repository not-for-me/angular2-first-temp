<h4>{{title}}</h4>

<div class="input-group pl-5 my-3">
  <span class="input-group-addon" id="product-no">상품 ID</span>
  <input type="text" class="form-control col-4" [value]="product.id" readonly>
</div>

<div class="input-group pl-5 my-3">
  <span class="input-group-addon" id="product-name">상품명</span>
  <input type="text" class="form-control col-4" [(ngModel)]="product.name"/>
</div>

<div class="input-group pl-5 my-3">
  <span class="input-group-addon" id="prodcut-listPrice">상품가격</span>
  <input type="number" class="form-control col-4" [(ngModel)]="product.listPrice" min="1"/>
</div>

<div class="input-group pl-5 my-3">
  <span class="mr-3" id="product-category">상품 카테고리</span>
  <select type="number" class="col-4" [(ngModel)]="product.catId">
    <option *ngFor="let cat of categories$ | async" [value]="cat.id">{{cat.name}}</option>
  </select>
</div>

<div class="input-group pl-5 my-3">
  <span class="input-group-addon" id="prodcut-qty">상품수량</span>
  <input type="number" class="form-control col-4" [(ngModel)]="product.qty" min="1"/>
</div>

<div class="input-group pl-5 my-3">
  <textarea class="form-control col-6" rows="4" placeholder="상품 상세 설명" [(ngModel)]="product.desc"></textarea>
</div>

<div class="input-group pl-5 my-3" *ngIf="!isCreateMode">
  <label class="" id="product-created">생성일</label> {{product.createdTime}}
  <label class="" id="product-updatd">수정일</label> {{product.updatedTime}}
</div>

<div class="">
  <button class="btn btn-success btn-sm mr-2" [disabled]="id < 1" (click)="goPrev()">이전 상품</button>
  <button class="btn btn-info btn-sm" (click)="update()">{{isCreateMode ? '신규 등록' : '수정'}}</button>
</div>
